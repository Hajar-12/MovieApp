<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
</head>
<body>
  <div class=" notification is-primary">
      <h1 class='title'>Movie Fight</h1>
  </div>
  <div class="container">
      <div class="columns">
          <div class="column">
              <div id='left-autocomplete'></div>
              <div id='left-summary'></div>
          </div>
          <div class="column">
              <div id='right-autocomplete'></div>
              <div id='right-summary'></div>
          </div>
      </div>
      <div class="column is-half is-centered notification is-primary tutorial">
          <h3 class="title">
              Search For a Movie on Both Sides
          </h3>
          <p class="subtitle">we will tell you which is best </p>
      </div>
  </div>
  <script src="utils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="script.js"></script>
</body>
</html>
