    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div class=" notification is-primary">
      <h1 class='title'>Movie Fight</h1>
  </div>
  <div class="container">
      <div class="columns">
          <div class="column">
              <div id='left-autocomplete'></div>
              <div id='left-summary'></div>
          </div>
          <div class="column">
              <div id='right-autocomplete'></div>
              <div id='right-summary'></div>
          </div>
      </div>
      <div class="column is-half is-centered notification is-primary tutorial">
          <h3 class="title">
              Search For a Movie on Both Sides
          </h3>
          <p class="subtitle">we will tell you which is best </p>
      </div>
  </div>
  <script src="utils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="script.js"></script>
</body>
</html>
